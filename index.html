<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shotcut icon" href="imagenes/imag.ico.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        <p>
            <img src="imagenes/Vector.png" alt="Logo" class="logo">
        </p>
    </header>
    <main>
        <div class="cuadro-izquierdo">
            <textarea class="tex-area" id="textoingresado" cols="20" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar." required ></textarea> </textarea>
        
            <div class="descripcion">
                
                <p>
                <img src="imagenes/caracter.png" alt="" class="caracter"> Solo letras min√∫sculas y sin acentos.
                </p>
            </div>   

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div> 
        </div>
        <div class="cuadro-derecho">
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <button id="copiar" class="btn-copiar" onclick="copiar()">
                Copiar
            </button>   
        </div>    
    </main>
    <footer>
        <h2>Creado por <span>Axel Cortes Fonseca</span></h2>
        <div class="redes">
            <a href="https://www.linkedin.com/in/axel-alejandro-cortes-fonseca/" target="_blank">
                <img src="imagenes/linkedin (1).png"  alt="linkedin">
            </a>
            <a href="https://github.com/AxelCortes162" target="_blank">
                <img src="imagenes/github.png" class= "github" alt="github">
            </a>
           
        </div>    
    </footer>
    <script src="script.js"></script>
</body>
